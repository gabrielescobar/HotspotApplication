<link rel="stylesheet" href="views/register/css/style.css">
<link rel="stylesheet" href="views/register/css/template1.css">
<link rel="stylesheet" href="views/register/css/font-awesome.min.css">
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

<style>
    .input-group .form-control {
        position: relative;
        z-index: 2;
        float: left;
        width: 90% !important;
        margin-bottom: 0;

    }
</style>

<div ng-controller="PasswordController" class="container">
    <span us-spinner="{radius:30, width:8, length: 16}"></span>
    <div class="container">
        <div class="row text-center pad-top ">
            <div class="col-md-12" >
                <h2 style="color: white">Change User's Password</h2>
            </div>
        </div>
        <div class="row  pad-top">

            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <strong> Choose a new Password </strong>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <br/>


                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                <input type="password" class="form-control" id="oldpassword"  ng-model="change.oldpassword" placeholder="Enter Current Password*"  />
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                <input type="password" class="form-control" id="newpassword"  ng-model="change.newpassword" placeholder="Enter New Password*"  />
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                <input type="password" class="form-control" id="confirm_password" ng-model="change.passwordrepeat" placeholder="Retype New Password*"  />
                            </div>

                            <input type="submit" ng-click="changef()" class="btn btn-warning" value="Change Password"/>
                            <hr />
                            <input type="button" ng-click="remainingTime()" class="btn btn-success " value="Return to User's Profile"/>
                        </form>
                    </div>
                    <modal visible="showModal">

                    </modal>
                </div>
            </div>


        </div>
    </div>

</div>
